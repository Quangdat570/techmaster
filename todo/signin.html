<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <!-- <h1>Signin Page</h1> -->
    <div class="container">

        
        <form action="login-form" class="form-login">

          <div class="user">
            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="Số di động hoặc email" class="size">
          </div>

          <div class="pass">
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Mật khẩu" class="size">
          </div>
           
          <div class="subcriber">
              <button class="btn-submit">Đăng Nhập</button>
          </div>
        </form>
        
    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signin.js" type="module"></script>
</body>
</html>
